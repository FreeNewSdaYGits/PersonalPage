<html lang="en">

	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fonts/opensans.css">
</head>
<body>
	<div class="wrapper">
	
		<header class="clearfix">
			<div class="faceimg">
				<img src="img/mainava.jpg" alt="face-page">
			</div>
			<nav>
				<ul>
					<li>

						<img src="img/Avatar.png" alt="avatar">Профиль</a>

					<li class="current">

					<li>						
						<a href="works.html">

		</header>

		<div class="main clearfix">
			<ul class="skills">
				<li class="no-key-skill skill clearfix">
					<div class="skill-logo">
						<span class="text-logo">Ps</span>
						<img src="img/Ps.png" alt="Ps">
					</div>
					<div class="progress-bar">
						<div class="progress-txt">
							<span>Photoshop</span>
							<span>10%</span>

						<div class="progress-bg">
							<div class="progress-line line-1"></div>
						</div>
					</div>
				</li>
				<li class="key-skill skill clearfix">
					<div class="skill-logo">
						<span class="text-logo small-font">HTML5</span>
						<img class="key-skill" src="img/HTML5.png" alt="HTML5">
					</div>
					<div class="progress-bar">
						<div class="progress-txt">
							<span>HTML5</span>
							<span>50%</span>
						</div>
						<div class="progress-bg">
							<div class="progress-line line-2"></div>
						</div>
					</div>
				</li>

					<div class="skill-logo">
						<span class="text-logo">CSS3</span>
						<img src="img/css.png" alt="CSS3">
					</div>
					<div class="progress-bar">
						<div class="progress-txt">
							<span>CSS3</span>
							<span>50%</span>
						</div>
						<div class="progress-bg">
							<div class="progress-line line-3"></div>

					</div>

			</ul>

		<footer class="clearfix">
			<a href="">www.AlexeyWeblancer.com</a>
			<div class="footer-contact">				
				<input  class="up-pop-up" type="checkbox" id="contact">
				<label for="contact">Написать мне</label>
				<div class="pop-up-block">
					<form class="contact-form" action="">
						<input type="text" placeholder="name">
						<input type="e-mail" placeholder="email">
						<textarea name="message" placeholder="message"></textarea>
						<input class="btn" type="submit">
					</form>
				</div>
			</div>			
		</footer>
	
	</div>
